<!-- bankbranch_form.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- CSS for Full-Page Modal -->
<style>
  .modal-fullscreen {
    max-height: 100vh;
    

  }
  
  .modal-fullscreen .modal-dialog {
    height: 100%;
    margin: 0;
  }
  
  .modal-fullscreen .modal-content {
    height: 100%;
    border-radius: 0;

  }
  
  .modal-body {
    overflow-y: auto;
    
  }
</style>


<!-- Full-Page Modal Trigger Button -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fullPageModal">
  Launch Full Page Modal
</button>

<!-- Full-Page Modal -->
<div class="modal fade full-page-modal" id="fullPageModal" tabindex="-1" aria-labelledby="fullPageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="fullPageModalLabel">Full Page Modal Title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Full Page Modal Content -->
        Full page modal content...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>








<!-- CSS for Right-Side Modal -->
<style>
    .modal-dialog-end {
      position: absolute;
      right: 0;
      margin: 0;
      height: 100%;
      width: 50%;
  
    }
  
    .modal-content {
      border-radius: 0;
      height: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      border-radius: 2%;
  
    }
    .modal.show .modal-content {
      transform: translateX(0);
    }
    .modal.fade .modal-dialog {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
  
    .modal.show .modal-dialog {
      transform: translateX(0);
    }
  </style>
  

<!-- Button to trigger the right-side modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rightSideModal">
  Launch Right-Side Modal
</button>

<!-- Right-Side Modal -->
<div class="modal fade" id="rightSideModal" tabindex="-1" aria-labelledby="rightSideModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-end modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="rightSideModalLabel">Right-Side Modal Title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Right-side modal content...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
