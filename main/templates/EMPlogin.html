{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-family: 'Comic Sans MS', cursive, sans-serif; */
            font-family: Georgia, serif;
        }

        body {
            /* background: linear-gradient(to right, #ffecd2, #fcb69f); */
            background: linear-gradient(to right, #ff8f8f, #000000d4, rgba(0, 247, 255, 0.832));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            /* background: linear-gradient(to right, #ffd2d2, #000000, rgba(0, 247, 255, 0.832)); */

            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 40px;
            flex-direction: row;
            position: relative;
            overflow: hidden;
            animation: bounce 2s infinite;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            /* background: conic-gradient(from 180deg at 50% 50%, #fcb69f, #ffecd2, #ff9a9e, #ffecd2); */
            background: conic-gradient(from 180deg at 50% 50%, #aa9ffc80, #d2fff1, #ff9a9ac9, #ffecd2);
            animation: rotate 8s linear infinite;
            z-index: -1;
        }
        .messages{
            color: red;
            text-align: center;
            margin: 2%;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-box {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.562);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            color: #ff6f61;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 3px;
            animation: pop-in 0.6s ease-in-out;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fade-in 0.8s ease-in-out;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ff9a9e;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .forgot-password {
            font-size: 12px;
            color: #ff6f61;
            text-decoration: none;
            position: absolute;
            right: 0;
            top: 40px;
            animation: fade-in 1s ease-in-out;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 8px 15px rgba(255, 154, 158, 0.4);
            animation: fade-in 1.2s ease-in-out;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #fecfef, #ff9a9e);
            transform: translateY(-5px);
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
            animation: fade-in 1.4s ease-in-out;
        }

        .social-login p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons img {
            width: 45px;
            height: 45px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .social-icons a:hover img {
            filter: grayscale(0%);
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .register-text {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            animation: fade-in 1.6s ease-in-out;
        }

        .register-text a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-text a:hover {
            color: #d04d4d;
        }

        .illustration {
            flex: 1;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @media (min-width: 768px) {
            .illustration {
                display: flex;
            }

            .login-box {
                padding: 60px;
            }

            .logo h1 {
                text-align: left;
                font-size: 40px;
            }

            .forgot-password {
                top: 45px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .login-box {
                padding: 20px;
            }

            .illustration {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>CESINDIA</h1>
            </div>
            <form method="post" action="/">
                {% csrf_token %}

                <div class="input-group">
                    <label for="email">Username</label>
                    <input type="text" id="email" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="illustration">
            <img src="{% static 'img/logos.png' %}" alt="Illustration">
        </div>
    </div>
</body>

</html>
