<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .second-navbar {
      background-color: #000;
      padding: 10px;
  }
  
  .second-navbar .navbar-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap; /* Allow wrapping */
  }
  
  .second-navbar .nav-link {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
  }
  
  .second-navbar .btn2 {
      padding: 8px 15px;
      margin: 10px;
      border: 2px solid #fefefe;
      text-transform: uppercase;
      color: #fefefe;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
  }
  
  .custom-alert {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      width: 50%;
  }
 

.navbar-toggler .navbar-toggler-icon {
    background-color: #fff; /* White background for the icon */
}
</style>

<div>
  <nav class="second-navbar navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-container">
          <a href="{% url 'daily_task' %}" class="btn2"><span class="spn2">Daily Task</span></a>
          <a href="{% url 'task' %}" class="btn2"><span class="spn2">Create Task</span></a>
          <a href="{% url 'overdue_tasks' %}" class="btn2"><span class="spn2">Overdue Tasks</span></a>
          <a href="{% url 'assigned_tasks' %}" class="btn2"><span class="spn2">Assigned Task</span></a>
          <a href="{% url 'tasks_with_ratings' %}" class="btn2"><span class="spn2">Tasks with Ratings</span></a>
          
          {% if show_filter %}
          <a class="btn2"><span class="spn2">
              <form method="GET" class="date-filter-form" action="{% url 'daily_task' %}" style="display: flex; flex-direction: column; align-items: center;">
                <input type="date" id="dateFilter" name="date_filter" onchange="clickme()" class="form-control" value="{{ date_filter }}" style="margin-bottom: 10px;">
                <button type="submit" id="sbt" class="btn btn-danger btn-sm" style="width: 100%; display: none;">Filter</button>
            </form>
        </span></a>
        <script>
            function clickme() {
                document.getElementById("sbt").click();
            }
        </script>
        {% endif %}

          <span class="average-rating" style="margin-left: 150px;">
              {% for i in "12345"|make_list %}
                  <i class="{% if i|add:0 <= average_rating %}fas fa-star{% else %}far fa-star{% endif %}" style="color: gold;"></i>
              {% endfor %}
          </span>
        </div>
      </div>
    </div>
  </nav>
</div>

{% if messages %}
    <div class="alert alert-success custom-alert alert-dismissible fade show mb-0" role="alert">
        {% for message in messages %}
            {{ message }}<br>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script>
    setTimeout(function() {
        var alert = document.querySelector('.custom-alert');
        if (alert) {
            var bootstrapAlert = new bootstrap.Alert(alert);
            bootstrapAlert.close();
        }
    }, 6000); // 6000 milliseconds = 6 seconds
</script>
